<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-container">
        <h1>Slide Show Game</h1>
        <img id="image" src="./Untitled.jpg" alt="Image">
        <!-- <img id="image" src="./Untitled1.jpg" alt="Image">
        <img id="image" src="./Untitled2.jpg" alt="Image">
        <img id="image" src="./Untitled3.jpg" alt="Image">
        <img id="image" src="./Untitled4.jpg" alt="Image"> -->
        <div class="button-container">
            <button class="prev" id="prevButton">&lt;</button>
            <button class="play" id="startButton">Play</button>
            <button class="stop" id="stopButton" onclick="stopSlideshow()">Stop</button>
            <button class="next" id="nextButton">&gt;</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
